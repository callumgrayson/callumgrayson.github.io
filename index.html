<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>UI Layout</title>
        <meta name="description" content="A basic UI layout.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div class="big">
            <div class="wrapper">
                
                <div class="header">
                    <a class="home-button" href="#home-button">
                        <svg width="100%" viewBox="0 0 20 20">
                            <polygon fill="#ccc" stroke-width=0 
                            points="0,10 2,10 2,20 18,20 18,10 20,10 10,0" />       
                        </svg>
                    </a>

                    <a class="info" href="#info">Learn - Fractions</a>

                    <a class="menu-button" href="#home-button">
                        <svg height="100%" viewBox="0 0 26 60">
                            <circle cx="13" cy="10" r="6" stroke="#ccc" stroke-width="0" fill="#ccc" />
                            <circle cx="13" cy="30" r="6" stroke="#ccc" stroke-width="0" fill="#ccc" />
                            <circle cx="13" cy="50" r="6" stroke="#ccc" stroke-width="0" fill="#ccc" />
                        </svg>
                    </a>
                </div>

                <div class="work-area">
                    <p>This could be a nice message!</p>
                    <p>This Could be an Equation</p>
                    <p>This Could be an Equation</p>
                    <p>This Could be an Equation</p>
                    <p>This Could be an Equation</p>
                    <p>This Could be an Equation</p>
                    <p>This Could be an Equation</p>
                    <p>This Could be an Equation</p>
                    <p>This Could be an Equation</p>                    
                    
                </div>

                <div class="button-area">                
                    <a class="digit" href="#0">0</a>
                    <a class="digit" href="#1">1</a>
                    <a class="digit" href="#2">2</a>
                    <a class="digit" href="#3">3</a>
                    <a class="digit" href="#4">4</a>
                    <a class="digit" href="#5">5</a>
                    <a class="digit" href="#6">6</a>
                    <a class="digit" href="#7">7</a>
                    <a class="digit" href="#8">8</a>
                    <a class="digit" href="#9">9</a>                    
                    <a class="button-go" href="#go">GO</a>       
                </div>

            </div>
        </div>
    </body>
    
</html>
